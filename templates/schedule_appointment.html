{% extends "base.html" %}
{% block title %}Schedule Appointment - Hospital Management System{% endblock %}
{% block content %}
<h2>Schedule New Appointment</h2>
<form method="POST" action="{{ url_for('schedule_appointment') }}">
    <label for="appointment_id">Appointment ID:</label>
    <input type="text" id="appointment_id" name="appointment_id" required>

    <label for="patient_id">Patient ID:</label>
    <input type="text" id="patient_id" name="patient_id" required>

    <label for="doctor_id">Doctor ID:</label>
    <input type="text" id="doctor_id" name="doctor_id" required>

    <label for="time">Appointment Time:</label>
    <input type="datetime-local" id="time" name="time" required>

    <button type="submit" class="btn">Schedule Appointment</button>
</form>
{% endblock %}
