{% extends "base.html" %}
{% block title %}Sorted Patients - Hospital Management System{% endblock %}
{% block content %}
<h2>Sorted Patient List</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
        </tr>
    </thead>
    <tbody>
        {% for patient in patients %}
        <tr>
            <td>{{ patient.id }}</td>
            <td>{{ patient.name }}</td>
            <td>{{ patient.age }}</td>
            <td>{{ patient.gender }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
