{% extends "base.html" %}
{% block title %}Inventory - Hospital Management System{% endblock %}
{% block content %}
<h2>Inventory Management</h2>
<div class="inventory-actions">
    <a href="{{ url_for('add_inventory') }}" class="btn">Add New Item</a>
</div>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>
                <form method="POST" action="{{ url_for('update_inventory') }}" style="display: inline;">
                    <input type="hidden" name="item_id" value="{{ item.id }}">
                    <input type="number" name="quantity_change" placeholder="Change" style="width: 80px;">
                    <button type="submit" class="btn-small">Update</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
