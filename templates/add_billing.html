{% extends "base.html" %}
{% block title %}Add Billing Record - Hospital Management System{% endblock %}
{% block content %}
<h2>Add New Billing Record</h2>
<form method="POST" action="{{ url_for('add_billing') }}">
    <label for="record_id">Record ID:</label>
    <input type="text" id="record_id" name="record_id" required>

    <label for="patient_id">Patient ID:</label>
    <input type="text" id="patient_id" name="patient_id" required>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" step="0.01" required>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>

    <button type="submit" class="btn">Add Billing Record</button>
</form>
{% endblock %}
